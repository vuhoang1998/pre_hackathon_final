<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/create.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../static/jquery.flip.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


 <div id="flip" class="col-md-4 col-md-offset-4" style="height: auto">
                <div class="card front" id="turn-back" class="btn btn-primary turn-back" >
                    <div class="face">

                        <div class="img-crop">
                            <img id="imgsrc" class="img-preview" src="{{ word_list["image"] }}" alt="your image"/>
                            <br>
                            <p id="wordfill">{{ word_list["word"]}}</p>
                        </div>
                    </div>
                </div>
                <div class="card back" id="turn-front" class="btn btn-primary turn-back">
                    <div class="face">

                        <p id="meaningfill">{{ word_list["meaning"] }}</p>
                    </div>
                </div>
                <br>

 </div>
<script type="application/javascript">

    $( document ).ready(function() { //func wait dome is ready
		if($("#imgsrc").attr("src") == '#') { //check hide img when not upload
			$("#imgsrc").hide();
		}

		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					//$('#imgsrc').attr('src  ', e.target.result);
                    console.log(e.target.result);
                    document.getElementById('imgsrc').setAttribute( 'src', e.target.result);
				};

				reader.readAsDataURL(input.files[0]);
				$("#imgsrc").show();
			}
		}

		$("#image").change(function(){
		    console.log("hi");
			readURL(this);
		});


		$("#flip").flip({
			trigger: 'manual'
		});

        $("#turn-front").click(function(){
		    //console.log(flip)
            $("#flip").flip('toggle');
        });

		$("#turn-back").click(function(){
		    //console.log(flip)
            $("#flip").flip('toggle');
        });

        $("button").click(function(){
            var word = $("#word").val();
            $("#wordfill").text(word);
            var meaning = $("#meaning").val();
            $("#meaningfill").text(meaning);
        });


	});

</script>

</body>
</html>
